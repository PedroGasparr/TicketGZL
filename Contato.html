<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato com informações pessoais.">
    <meta name="author" content="PedroGaspar">
    <meta name="keywords" content="contato, informações pessoais, e-mail, telefone, redes sociais">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Informações de Contato">
    <meta property="og:description" content="Página de contato com informações pessoais.">
    <meta property="og:image" content="URL_DA_IMAGEM">
    <meta property="og:url" content="URL_DO_SITE">
    <link rel="icon" href="img/GZL.JPG" type="image/x-icon">
    <title>Informações de Contato</title>
    <link rel="stylesheet" href="Contato.css">
    <style>
        /* Estilo para o ícone de loading */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        /* Animação de rotação */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Desabilitar o botão enquanto o formulário está sendo enviado */
        .disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/GZL.JPG" alt="Logo da empresa GZL" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="Contato.html">Contato</a></li>
            </ul>
        </nav>
        <h1 class="titulo">Informações de Contato</h1>
    </header>

    <main class="content">
        <section class="intro">
            <h2>Fale Conosco</h2>
            <p>Logo, entrarei em contato com você:</p>
        </section>

        <section class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form action="https://formsubmit.co/06cb1c36878de9fb59ce3d88cad1826f" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <input type="hidden" name="_subject" value="Novo Ticket #1234">
                <button type="submit" id="submitBtn">Enviar</button>
                <div id="loading" class="loading"></div> <!-- Animação de Loading -->
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <p>2025 © <a href="https://github.com/PedroGasparr" target="_blank" rel="noopener noreferrer">Pedro Gaspar</a></p>
            <a href="/politica-de-privacidade">Política de Privacidade</a>
            <a href="/termos-de-uso">Termos de Uso</a>
        </div>
    </footer>

    <button id="btnTopo" title="Voltar ao topo">⬆</button>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio do formulário para fazer a animação

            let submitButton = document.getElementById("submitBtn");
            let loadingIcon = document.getElementById("loading");

            // Mostra o ícone de loading e desabilita o botão de envio
            submitButton.classList.add("disabled");
            loadingIcon.style.display = "inline-block";

            // Simula o envio do formulário com um delay de 2 segundos (você pode remover isso quando o envio real ocorrer)
            setTimeout(() => {
                // Envia o formulário
                event.target.submit();
            }, 2000); // Tempo de simulação do envio
        });
    </script>
</body>
</html>
